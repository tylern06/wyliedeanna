<a id="rsvp" class="in-page-link"></a>
		<section class="rsvp rsvp-2">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 text-center text-block">
						<div class='form-wrapper'>
						<h1>Say you'll be there</h1>
						<p>
							Please let us know if you can make it by<br><b> April 13</b> at the latest, preesh!
						</p>
						</div>
					</div>
					<div class="col-sm-6 col-sm-offset-3 text-center text-block">
						<div class="form-wrapper">
							<form class="form-mail" action="/rsvp" method="post">
								<div class="form-section">
									<input type="text" name="name" placeholder="Your Name / Names">
									<div class="radio-group">
										<div class="radio-holder btn checked">
											<span>Can't Wait</span>
											<input type="radio" name="rsvp" value="Attending" checked="checked">
										</div>
										<div class="radio-holder btn">
											<span>Can't Come</span>
											<input type="radio" name="rsvp" value="Not-Attending">
										</div>
									</div>
									<br>
									<p>Number of Guests</p>
									<select name="guests">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>

								</div>

								<div class="form-section">
									<input type="text" name="email" placeholder="Email">
									<input type="text" name="address" placeholder="Address">
									<input type="text" name="phone" placeholder="Phone number">
									<input type="text" name="song" placeholder="Any Song Requests?">
									<textarea name="comments" placeholder="Any other comments" rows="4" cols="50"></textarea>
								</div>
								<input id='rsvp-btn'type="submit" value="RSVP">
								<div class="form-error">
									<span>Please fill out all fields</span>
								</div>
								<div class="form-success">
									<span>Thanks for your RSVP!</span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
